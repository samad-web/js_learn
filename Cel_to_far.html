<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function degAndmet(deg, met){
            if(met==='c'){
                console.log(deg-32)*5/9;
            }
            else if(met==='f'){
                console.log(deg*9/5)+32;
            }
            else{
                console.log("Error");
            }
        }
        degAndmet(80,'f');
    
    </script>
</body>
</html>
