<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <button onclick="calc+='1';console.log(calc);">1</button>
        <button onclick="calc+='2';console.log(calc);">2</button>
        <button onclick="calc+='3';console.log(calc);">3</button>
        <button onclick="calc+='4';console.log(calc);">4</button>
        <button onclick="calc+='5';console.log(calc);">5</button>
        <button onclick="calc+='6';console.log(calc);">6</button>
        <button onclick="calc+=' + ';console.log(calc);">+</button>
        <button onclick="calc+=' - ';console.log(calc);">-</button>
        <button onclick="calc=eval(calc);console.log(calc);">answer</button>
    </div>
    <script>
        let calc = '';
    </script>
</body>
</html>
